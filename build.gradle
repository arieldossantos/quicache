plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

apply plugin: 'java'
apply plugin: 'application'

group 'br.eng.r2a.quicache'
version '1.0-SNAPSHOT'
mainClassName = 'br.eng.r2a.quicache.engine.QuicacheRunner'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}

